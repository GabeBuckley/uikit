<html>
    <head>
        <link type="text/css" rel="stylesheet/less" href="less/uikit.less">
        <script type="module" src="js/uikit.js" charset="utf-8"></script>
        
    </head>
    <body>
        <h1>uiKitDev</h1>
        <div id="test_panel"
             data-ui="true"
             data-options="{
                    widget: 'Panel',
                    text:   'Panel'
                }"
        >
        
            <a  id="panel_button" 
                data-ui="true" 
                data-options="
                    {
                        widget: 'Button'
                    }"
            ></a>
        
        </div>
        <div id="test_alert" 
             data-ui="true" 
             data-options="
                {
                    widget: 'Alert',
                    text:   'Alert'
                }"
        ></div>
        <div id="test_alert_1" 
             data-ui="true" 
             data-options="
                {
                    widget: 'Alert',
                    text:   'Alert.success',
                    type:   'success'
                }"
        ></div>
        <div id="test_alert_2" 
             data-ui="true" 
             data-options="
                {
                    widget: 'Alert',
                    text:   'Alert.warning',
                    type:   'warning'
                }"
        ></div>
        <div id="test_alert_3" 
             data-ui="true" 
             data-options="
                {
                    widget: 'Alert',
                    text:   'Alert.info',
                    type:   'info'
                }"
        ></div>
        <a  id="test_button" 
            data-ui="true" 
            data-options="
                {
                    widget: 'Button',
                    text:   'Button',
                }"
        ></a>
        <a  id="test_button_1" 
            data-ui="true" 
            data-options="
                {
                    widget: 'Button',
                    text:   'Button.success',
                    type:   'success'
                }"
        ></a>
        <a  id="test_button_2" 
            data-ui="true" 
            data-options="
                {
                    widget: 'Button',
                    text:   'Button.warning',
                    type:   'warning'
                }"
        ></a>
        <a  id="test_button_3" 
            data-ui="true" 
            data-options="
                {
                    widget: 'Button',
                    text:   'Button.info',
                    type:   'info'
                }"
        ></a>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
    </body>
</html>
