<html>
    <head>
        <link type="text/css" rel="stylesheet/less" href="less/uikit.less">
        <script type="module" src="js/uikit.js" charset="utf-8"></script>
        
    </head>
    <body>
        <h1>uiKitDev</h1>
        
        <div id="test_alert" 
             data-ui="true" 
             data-options="
                {
                    ui:     'Alert',
                    text:   'this is a test',
                    type:   'success'
                }"
        ></div>
        <div id="test_alert_2" 
             data-ui="true" 
             data-options="
                {
                    ui:     'Alert',
                    text:   'this is another test',
                    type:   'info'
                }"
        ></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
    </body>
</html>
